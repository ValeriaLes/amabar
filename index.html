<!DOCTYPE html>

    <meta name="description" content="Modern karaoke bar and cocktail bar in Karlovy Vary. Music, cocktails, disco and unforgettable nights at AMABAR.">
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BarOrPub",
        "name": "AMABAR",
        "description": "AMABAR is a vibrant bar in Karlovy Vary offering karaoke, gaming consoles, shisha, signature cocktails, and private events in a stylish nightlife atmosphere.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Sokolovská 116/71",

          "addressCountry": "CZ"

        "telephone": "+420739866996",

    <link
      href="https://fonts.googleapis.com/css2?family=Allura&display=swap"

    <link rel="stylesheet" href="./styles.css" />
    <link rel="canonical" href="https://www.amabar.cz/">

      <!-- HEADER  -->

      <header class="header">
        <div class="container header-container">
          <nav class="nav">
            <ul class="nav-list">

              <li class="nav-list-item">

          <button

            <img

              alt="mobile-menu-button"
              width="35"
              height="35"
            />
          </button>
        </div>

        <!-- MOBILE MENU  -->

        <div class="mobile-menu js-menu-container" id="mobile-menu">

            <button type="button" class="mobile-close-btn js-close-menu">
              <img
                src="./images/close-mobile-btn.svg"

            <ul class="mobile-list list">
              <li class="mobile-list-item">
                <a href="./index.html" class="active-mobile">Home</a>

              <li class="mobile-list-item">

              <li class="mobile-list-item">
                <a href="./pages/menu.html">Menu</a>

              <li class="mobile-list-item">

              <li class="mobile-list-item">

            <div class="hero-content">

                <span class="open-gallery" data-category="shisha">Shisha</span>
                <span class="open-gallery" data-category="karaoke"

          <div class="address">

              href="https://www.google.com/maps/search/?api=1&query=Sokolovská+116+71,Karlovy+Vary+36005"

              />

            <div class="contact-mail">
