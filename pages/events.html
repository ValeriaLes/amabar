<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <meta
      name="description"
      content="Join the hottest events at AMABAR â€“ karaoke nights, DJs, and themed parties in Karlovy Vary. Check our upcoming events now."
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="event-bg">
      <!-- HEADER -->
      <div id="header"></div>

      <main>
        <!-- EVENT SECTION -->
        <section class="event-section">
          <div class="container">
            <div class="video-wrapper">
              <div class="video-container dj-video">
                <span class="star-badge">Every Friday</span>
                <video controls autoplay loop muted playsinline>
                  <source src="../images/video2.mp4" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
                <div class="text-bg">
                  <p class="event-text">Live DJ</p>
                </div>
              </div>

              <div class="video-container karaoke-video">
                <span class="star-badge karaoke-badge">Every Saturday</span>
                <video width="100%" controls autoplay loop muted playsinline>
                  <source src="../images/karaokevideo.mp4" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
                <div class="text-bg">
                  <p class="event-text">Karaoke with a Host</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div id="footer"></div>
    </div>

    <script src="../js/main.js" defer></script>
  </body>
</html>
