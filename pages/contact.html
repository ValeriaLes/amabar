              <div class="contact-phone-contact">
                <a href="tel:+420739866996" class="contact-phone">
                  <img
                    src="../images/icons/phone.svg"
                    alt="phone-svg"
                    class="phone-svg"
                  />

              <div class="contact-mail-contact">

                  <img
                    src="../images/icons/mail.svg"
                    alt="mail-svg"
