<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <meta name="description"
    content="Take a look inside AMABAR – cocktails, shisha, karaoke and gaming moments." />

  <link rel="stylesheet" href="../styles.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
</head>

<body>
  <div class="about-background">

    <!-- HEADER -->
    <div id="header"></div>

    <main>
      <section class="about-section">
        <div class="container">
          <div class="container-box">

            <!-- BAR -->
            <div class="box">
              <div class="swiper mySwiper" data-category="bar">
                <div class="swiper-wrapper"></div>

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
              </div>

              <div class="drinks-container">
                <h3 class="title">Drinks</h3>
                <p>Exclusive signature cocktails you won’t find anywhere else.</p>
              </div>
            </div>

            <!-- SHISHA -->
            <div class="box">
              <div class="drinks-container">
                <h3 class="title">Shisha</h3>
                <p>Smooth, flavorful shisha crafted for relaxation.</p>
              </div>

              <div class="swiper mySwiper" data-category="shisha">
                <div class="swiper-wrapper"></div>

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
              </div>
            </div>

            <!-- KARAOKE -->
            <div class="box">
              <div class="swiper mySwiper" data-category="karaoke">
                <div class="swiper-wrapper"></div>

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
              </div>

              <div class="drinks-container">
                <h3 class="title">Karaoke</h3>
                <p>Sing your heart out with top hits.</p>
              </div>
            </div>

            <!-- GAMING -->
            <div class="box">
              <div class="drinks-container">
                <h3 class="title">Gaming console</h3>
                <p>Play, compete, and immerse yourself.</p>
              </div>

              <div class="swiper mySwiper" data-category="gaming">
                <div class="swiper-wrapper"></div>

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
              </div>
            </div>

          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
  <script src="../js/main.js" defer></script>
  <script src="../js/gallery.js" defer></script>
</body>
</html>
